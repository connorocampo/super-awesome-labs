<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Super Awesome Labs | Website Development, Website Design, Search Engine
      Optimozation (SEO)
    </title>
    <link rel="icon" type="image/png" href="./assets/icons/logo.png" />
    <meta
      name="description"
      content="Super Awesome Labs | Website Development, Website Design, Search Engine Optimozation (SEO)"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="header-container container">
        <a
          href="/"
          class="brand-name"
          alt="Super Awesome Labs"
          aria-label="Super Awesome Labs"
        >
          <div>
            <img src="./assets/icons/logo.png" alt="logo" class="logo" />
            <span class="brand-name">Super Awesome Labs</span>
          </div>
          <div class="nav-links">
            <a href="/about" class="nav-link">About</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Contact</a>
          </div>
        </a>
      </nav>
    </header>
    <div class="hero-container">
      <div class="container">
        <h1 class="hero-tagline">
          We're a Super Awesome web development company!
        </h1>
        <a href="/about" class="hero-button">More About Super Awesome</a>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="columns">
          <div class="left-column">
            <p class="footer-header">Super Subscribe</p>
            <p class="column-text">Receive awesome newsletters!</p>
            <label for="subscribe-input" class="subscribe-labels" type="text"
              >Subscribe</label
            >
            <input
              aria-label="subscribe input"
              type="text"
              name="email"
              required="required"
              placeholder="Email Address"
              id="subscribe-input"
            />
            <span>
              <label
                for="subscribe-button"
                class="subscribe-labels"
                type="button"
                >Subscribe</label
              >
              <input type="hidden" name="action" value="subscribe" />
              <button id="subscribe-button">
                Subscribe
              </button>
            </span>
          </div>
          <div class="right-column">
            <p class="footer-header ">Awesome Social Media</p>
            <a href="#" class="social-media-links column-text">Twitter</a>
            <a href="#" class="social-media-links column-text">Instagram</a>
            <a href="#" class="social-media-links column-text">YouTube</a>
          </div>
        </div>
      </div>
      <!-- /.container  -->
    </footer>
    <div class="copyright">
      <div class="container copyright-container">
        <p>Â© Super Awesome</p>
      </div>
    </div>
  </body>
</html>
